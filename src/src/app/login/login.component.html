<div class="all-app">
    <div class="main">
      <!-- LOGO + TITULO -->
      <div class="logo-div">
        <img src="assets/logo_azul.png">
        <h1>InstaGrama</h1>
      </div>
      <div class="login-box">

        <!-- BOX COM INPUTS + ERRORS + BUTTON -->
        <div class="input-box">
            <input #nickname id="nickname-input" type="text" placeholder="Nickname"  [(ngModel)]="credentials.nickname">
            <input #password id="password-input" type="password" placeholder="Password" [(ngModel)]="credentials.password">
        
            <h3 id="error-login" *ngIf="error">{{error}}</h3>
    
            <button (click)="entrar()">
                Entrar
            </button>
        </div>

        <!-- CASO NAO TENHA CONTA -->
        <h2>Não tens uma conta? <a href="/registar">Regista-te</a></h2>
    
    </div>
    
    </div>

    <!-- ABOUT -->
    <div class="footer">
      <p>Faculdade de Ciências da Universidade de Lisboa - Projeto de Sistemas de Informação (2020/2021)</p>

    </div>
